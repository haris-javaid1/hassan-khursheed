<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment Successful</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-page">
        <div class="confirmation-wrapper">
            <div class="success-animation">
                <div class="success-circle">
                    <svg class="success-checkmark" viewBox="0 0 52 52">
                        <circle class="success-checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                        <path class="success-checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                    </svg>
                </div>
            </div>

            <div class="confirmation-header">
                <h1>Payment Successful!</h1>
                <p class="confirmation-subtitle">Thank you for your subscription. Your account is now active.</p>
            </div>

            <div class="confirmation-details">
                <div class="detail-card">
                    <svg class="detail-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <div class="detail-content">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">Completed</span>
                    </div>
                </div>

                <div class="detail-card">
                    <svg class="detail-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                            clip-rule="evenodd" />
                    </svg>
                    <div class="detail-content">
                        <span class="detail-label">Date</span>
                        <span class="detail-value" id="date"></span>
                    </div>
                </div>

                <div class="detail-card">
                    <svg class="detail-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    <div class="detail-content">
                        <span class="detail-label">Next Steps</span>
                        <span class="detail-value">Check your email</span>
                    </div>
                </div>
            </div>

            <div class="confirmation-actions">
                <a href="/" class="btn btn-primary">
                    <svg class="btn-icon-left" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <span>Back to Home</span>
                </a>
            </div>

            <div class="confirmation-footer">
                <div class="footer-icon">
                    <svg viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                </div>
                <p>A confirmation email has been sent to your registered email address with all the details of your
                    subscription.</p>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>

</html>
