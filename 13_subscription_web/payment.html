<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="center-page">
    <div class="payment-container">
        <h1>Complete Payment</h1>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="order-item">
                <span>Package:</span>
                <span id="packageName">{{PACKAGE}}</span>
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span>$<span id="price">{{PRICE}}</span></span>
            </div>
        </div>

        <div class="test-info">
            <strong>Test Mode:</strong> Use token <strong>tok_visa</strong>
        </div>

        <div class="error" id="errorMsg"></div>

        <form id="paymentForm" action="/api/payment" method="POST">
            <input type="hidden" name="user_id" value="{{USER_ID}}">
            <input type="hidden" name="package" value="{{PACKAGE}}">

            <div class="form-group">
                <label>Stripe Test Token</label>
                <input type="text" name="token" value="tok_visa" required>
            </div>

            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>

            <button type="submit" class="btn" id="payBtn">Pay Now</button>
        </form>
    </div>

    <script src="/static/scripts.js"></script>
</body>

</html>
